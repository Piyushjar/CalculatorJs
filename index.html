<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div id="input"></div>
        <div class="buttons">
          <div class="button operator" onclick="addNum('+')">+</div>
          <div class="button operator" onclick="addNum('-')">-</div>
          <div class="button operator" onclick="addNum('*')">x</div>
          <div class="button operator" onclick="addNum('/')">/</div>
          <div class="button" onclick="addNum(7)">7</div>
          <div class="button" onclick="addNum(8)">8</div>
          <div class="button" onclick="addNum(9)">9</div>
          <div id="equal" class="button" onclick="equalTo()">=</div>
          <div class="button" onclick="addNum(4)">4</div>
          <div class="button" onclick="addNum(5)">5</div>
          <div class="button" onclick="addNum(6)">6</div>
          <div class="button" onclick="addNum(1)">1</div>
          <div class="button" onclick="addNum(2)">2</div>
          <div class="button" onclick="addNum(3)">3</div>
          <div class="button" onclick="addNum('.')">.</div>
          <div class="button" onclick="addNum(0)">0</div>
          <div class="button clearInput" onclick="clearInput()">C</div>
        </div>
      </div>
      <div class="historyContainer">
        <h2 style="font-family: 'Trebuchet MS', sans-serif">History</h2>
        <div id="history"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
